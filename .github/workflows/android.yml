name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üìÅ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: üì• Download NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          echo "ANDROIDNDK=$GITHUB_WORKSPACE/android-ndk-r25b" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Build APK using Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
        env:
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDAPI: '31'
          ANDROIDMINAPI: '21'
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'

      - name: üß≥ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
