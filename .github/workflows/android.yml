name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: 📦 Download Android NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mv android-ndk-r25b $GITHUB_WORKSPACE/ndk
          echo "ANDROIDNDK=$GITHUB_WORKSPACE/ndk" >> $GITHUB_ENV

      - name: 🚧 Build Android APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
        env:
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDAPI: '31'
          ANDROIDMINAPI: '21'
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-debug-apk
          path: ./bin/*.apk
